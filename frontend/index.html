<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bet Platform Demo — Front + Back</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Bet Platform Demo (Front-end + Back-end)</h1>
      <p>Demonstração com wallet/ledger, depósito, aposta, ganho e saque.</p>
    </header>

    <main class="grid">
      <section class="card">
        <h2>1) Cadastro</h2>
        <label>Email <input id="email" type="email" placeholder="jogador@email.com" /></label>
        <label>CPF <input id="cpf" type="text" placeholder="00000000000" /></label>
        <button id="registerBtn">Cadastrar</button>
        <button id="approveKycBtn">Aprovar KYC</button>
        <p><strong>User ID:</strong> <span id="userId">-</span></p>
        <p><strong>KYC:</strong> <span id="kycStatus">-</span></p>
      </section>

      <section class="card">
        <h2>2) Operações financeiras</h2>
        <label>Valor <input id="amount" type="number" min="1" value="50" /></label>
        <div class="actions">
          <button id="depositBtn">Depositar PIX</button>
          <button id="betBtn">Apostar</button>
          <button id="winBtn">Registrar ganho</button>
          <button id="withdrawBtn">Sacar PIX</button>
        </div>
      </section>

      <section class="card">
        <h2>3) Wallet</h2>
        <button id="refreshBtn">Atualizar wallet</button>
        <pre id="balance">{}</pre>
      </section>

      <section class="card full">
        <h2>4) Extrato Ledger</h2>
        <pre id="statement">[]</pre>
      </section>

      <section class="card full">
        <h2>Log</h2>
        <pre id="log"></pre>
      </section>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
